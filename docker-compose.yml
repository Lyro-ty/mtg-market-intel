services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-db
    restart: ${RESTART_POLICY:-always}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Uncomment to expose PostgreSQL port (for local access, not needed in production)
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-redis
    restart: ${RESTART_POLICY:-always}
    volumes:
      - redis_data:/data
    # Uncomment to expose Redis port (for local access, not needed in production)
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-backend
    restart: ${RESTART_POLICY:-always}
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=${API_DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DOMAIN=${DOMAIN:-}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - SCRYFALL_BASE_URL=${SCRYFALL_BASE_URL:-https://api.scryfall.com}
      - CARDTRADER_API_TOKEN=${CARDTRADER_API_TOKEN:-}
      - CARDTRADER_SECRET_KEY=${CARDTRADER_SECRET_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             python -m app.scripts.seed_data &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "${API_PORT:-8000}:8000"
    # Uncomment for development hot reload (comment out in production)
    # volumes:
    #   - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-worker
    restart: ${RESTART_POLICY:-always}
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - SCRYFALL_BASE_URL=${SCRYFALL_BASE_URL:-https://api.scryfall.com}
      - CARDTRADER_API_TOKEN=${CARDTRADER_API_TOKEN:-}
      - CARDTRADER_SECRET_KEY=${CARDTRADER_SECRET_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.tasks.celery_app worker
      --loglevel=info
      --concurrency=4
      --queues=default,ingestion,analytics,recommendations
    # Uncomment for development hot reload (comment out in production)
    # volumes:
    #   - ./backend:/app
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

  # Celery Beat Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-scheduler
    restart: ${RESTART_POLICY:-always}
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES:-30}
      - ANALYTICS_INTERVAL_HOURS=${ANALYTICS_INTERVAL_HOURS:-1}
      - RECOMMENDATIONS_INTERVAL_HOURS=${RECOMMENDATIONS_INTERVAL_HOURS:-6}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    # Uncomment for development hot reload (comment out in production)
    # volumes:
    #   - ./backend:/app
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://backend:8000
    container_name: ${COMPOSE_PROJECT_NAME:-dualcaster}-frontend
    restart: ${RESTART_POLICY:-always}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Dualcaster Deals}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ${NETWORK_NAME:-dualcaster-network}

volumes:
  postgres_data:
  redis_data:

networks:
  ${NETWORK_NAME:-dualcaster-network}:
    driver: bridge
