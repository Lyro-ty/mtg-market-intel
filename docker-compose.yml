services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mtg-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mtg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mtg_password}
      POSTGRES_DB: ${POSTGRES_DB:-mtg_market_intel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtg_user} -d ${POSTGRES_DB:-mtg_market_intel}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mtg-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: mtg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mtg-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-backend
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mtg_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mtg_password}
      - POSTGRES_DB=${POSTGRES_DB:-mtg_market_intel}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mtg_user}:${POSTGRES_PASSWORD:-mtg_password}@db:5432/${POSTGRES_DB:-mtg_market_intel}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=${API_DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - SCRYFALL_BASE_URL=${SCRYFALL_BASE_URL:-https://api.scryfall.com}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             python -m app.scripts.seed_data &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mtg-network

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-worker
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mtg_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mtg_password}
      - POSTGRES_DB=${POSTGRES_DB:-mtg_market_intel}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mtg_user}:${POSTGRES_PASSWORD:-mtg_password}@db:5432/${POSTGRES_DB:-mtg_market_intel}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - SCRYFALL_BASE_URL=${SCRYFALL_BASE_URL:-https://api.scryfall.com}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.tasks.celery_app worker
      --loglevel=info
      --concurrency=4
      --queues=default,ingestion,analytics,recommendations
    networks:
      - mtg-network

  # Celery Beat Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-scheduler
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mtg_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mtg_password}
      - POSTGRES_DB=${POSTGRES_DB:-mtg_market_intel}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mtg_user}:${POSTGRES_PASSWORD:-mtg_password}@db:5432/${POSTGRES_DB:-mtg_market_intel}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SCRAPE_INTERVAL_MINUTES=${SCRAPE_INTERVAL_MINUTES:-30}
      - ANALYTICS_INTERVAL_HOURS=${ANALYTICS_INTERVAL_HOURS:-1}
      - RECOMMENDATIONS_INTERVAL_HOURS=${RECOMMENDATIONS_INTERVAL_HOURS:-6}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    networks:
      - mtg-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mtg-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=MTG Market Intel
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - mtg-network

volumes:
  postgres_data:
  redis_data:

networks:
  mtg-network:
    driver: bridge

